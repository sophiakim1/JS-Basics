<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>JavaScript Basics</h1>
    <h3>Build new skills. Build new opportunities.</h3>
    <div style="margin-top: 20px;">
        <input type="number" id="number1"> + <input type="number" id="number2"> = <span id="mathSpan" style="margin-right: 50px;"></span>
        <input type="button" class="button" onclick="calculate();" value="Calculate">
    </div>
    <div style="margin-top: 20px;">
        <input type="button" class="button" onclick="showDate();" value="Show Today's Date">
        <div id="dateDiv" style="margin-top: 10px;"></div>
    </div>
    <div style="margin-top: 20px;">
        <input type="button" class="button" onclick="changeText();" value="Make it Upper Case">
        <div id="stringDiv" style="margin-top: 10px;">Hello World</div>
    </div>
</body>
</html>
